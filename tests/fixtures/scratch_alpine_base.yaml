apiVersion: ayb.dcas.dev/v1
kind: Build
metadata:
  name: scratch-alpine-base
spec:
  from: scratch
  repositories:
    alpine:
      - url: https://mirror.aarnet.edu.au/pub/alpine/v3.23/main
  packages:
    - type: Alpine
      names:
        - alpine-base
        - util-linux
        - coreutils
        - binutils
        - findutils
        - grep
        - iproute2
