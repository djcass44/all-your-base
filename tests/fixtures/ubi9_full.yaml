apiVersion: ayb.dcas.dev/v1
kind: Build
metadata:
  name: ubi9-full
spec:
  from: registry.access.redhat.com/ubi9/ubi-minimal
  repositories:
    rpm:
      - url: https://cdn-ubi.redhat.com/content/public/ubi/dist/ubi9/9/x86_64/appstream/os
      - url: https://cdn-ubi.redhat.com/content/public/ubi/dist/ubi9/9/x86_64/baseos/os
  packages:
    - type: RPM
      names:
        - openssl
        - git
        - git-lfs
        - bash
  files:
    - uri: https://raw.githubusercontent.com/djcass44/all-your-base/refs/heads/main/README.md
      path: /README.md
    - uri: .npmrc
      path: /etc/
  entrypoint:
    - /bin/bash