apiVersion: ayb.dcas.dev/v1
kind: Build
metadata:
  name: alpine-318-full
spec:
  from: harbor.dcas.dev/docker.io/library/alpine:3.18
  repositories:
    alpine:
      - url: https://mirror.aarnet.edu.au/pub/alpine/v3.18/main
  packages:
    - type: Alpine
      names:
        - git
        - build-base
        - g++
  files:
    - uri: https://raw.githubusercontent.com/djcass44/all-your-base/refs/heads/main/README.md
      path: /README.md
    - uri: .npmrc
      path: /etc/
  links:
    - source: /README.md
      target: /README